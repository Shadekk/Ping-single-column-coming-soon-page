<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b054051494.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header><img src="images/logo.svg" alt="logo" /></header>
    <main>
      <h1><span>We are launching</span> soon!</h1>

      <p>Subscribe and get notified</p>

      <div class="input-div">
        <input type="email" placeholder="Your email address.." /><button>
          Notify Me
        </button>
      </div>
      <div class="mian_img">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>
    </main>
    <footer>
      <div class="social">
        <i class="fa-brands fa-facebook"></i
        ><i class="fa-brands fa-twitter"
          ><i class="fa-brands fa-instagram"></i
        ></i>
      </div>
      <p class="rights">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Shadekk">Adrian Gondek</a>.
      </p>
    </footer>
  </body>
</html>
